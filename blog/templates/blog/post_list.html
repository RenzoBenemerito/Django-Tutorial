{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h1 class="post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
        {{ post.published_date }}
    </div>
    <p class="blog_text">{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
